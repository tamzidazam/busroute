<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

       h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
			text-align: inline;
            color: #555;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            width: 200px;
            box-sizing: border-box;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            display: none;
            z-index: 1;
        }

        .dropdown-option {
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            cursor: pointer;
        }

        th:hover {
            background-color: #ddd;
        }

        .asc:after {
            content: ' ▲';
        }

        .desc:after {
            content: ' ▼';
        }
    </style>
    <title>Bus Routes</title>
</head>

{ number: "9 No. Bus Route Dhaka (৯নং বাস)", route: "College Gate ⇄ Shishu Mela ⇄ Shyamoli ⇄ Kallyanpur ⇄ Darussalam ⇄ Technical ⇄ Bangla College ⇄ Tolarbag ⇄ Ansar Camp ⇄ Mirpur 1 ⇄ Sony Cinema Hall ⇄ Mirpur 2 ⇄ Proshika Moor ⇄ Pallabi ⇄ Mirpur 12" },

                // Add more bus routes as needed

            const fromStationInput = document.getElementById("fromStation");
            const toStationInput = document.getElementById("toStation");
            const fromStationsList = document.getElementById("fromStationsList");
            const toStationsList = document.getElementById("toStationsList");
            const busTableBody = document.querySelector("#busTable tbody");

            // Populate station datalists
            const uniqueStations = [...new Set(busData.flatMap(bus => bus.route.split(' ⇄ ')))];
            uniqueStations.forEach(station => {
                const option = document.createElement("option");
                option.value = station;
                fromStationsList.appendChild(option.cloneNode(true));
                toStationsList.appendChild(option);
            });

            // Populate dropdown options
            function populateDropdown(input, dropdown, dataList) {
                const options = Array.from(dataList.options);
                const inputValue = input.value.toLowerCase();

                const matchingOptions = options.filter(option => {
                    return option.value.toLowerCase().includes(inputValue);
                });

                dropdown.innerHTML = "";
                matchingOptions.forEach(option => {
                    const dropdownOption = document.createElement("div");
                    dropdownOption.classList.add("dropdown-option");
                    dropdownOption.textContent = option.value;
                    dropdownOption.addEventListener("click", function () {
                        input.value = option.value;
                        dropdown.innerHTML = "";
                        // Trigger input event to update the table based on the selected value
                        const event = new Event("input", { bubbles: true });
                        input.dispatchEvent(event);
                    });
                    dropdown.appendChild(dropdownOption);
                });

                // Show or hide the dropdown based on the matching options
                dropdown.style.display = matchingOptions.length > 0 ? "block" : "none";
            }

            // Attach event listeners
            fromStationInput.addEventListener("input", function () {
                populateDropdown(fromStationInput, document.getElementById("fromDropdown"), fromStationsList);
            });

            toStationInput.addEventListener("input", function () {
                populateDropdown(toStationInput, document.getElementById("toDropdown"), toStationsList);
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                const isClickInsideFromDropdown = document.getElementById("fromDropdown").contains(event.target);
                const isClickInsideToDropdown = document.getElementById("toDropdown").contains(event.target);
                const isClickInsideFromInput = fromStationInput.contains(event.target);
                const isClickInsideToInput = toStationInput.contains(event.target);

                if (!isClickInsideFromDropdown && !isClickInsideFromInput) {
                    document.getElementById("fromDropdown").style.display = "none";
                }

                if (!isClickInsideToDropdown && !isClickInsideToInput) {
                    document.getElementById("toDropdown").style.display = "none";
                }
            });

            // Populate bus table
            function populateTable() {
                const fromStation = fromStationInput.value;
                const toStation = toStationInput.value;

                // Clear previous rows
                busTableBody.innerHTML = "";

                // Filter and populate the table
                busData.forEach(bus => {
                    const stations = bus.route.split(' ⇄ ');
                    if (stations.includes(fromStation) && stations.includes(toStation)) {
                        const row = busTableBody.insertRow();
                        row.insertCell(0).textContent = bus.number;
                        row.insertCell(1).textContent = bus.route;
                    }
                });

                // If no input, display all routes
                if (!fromStation && !toStation) {
                    busData.forEach(bus => {
                        const row = busTableBody.insertRow();
                        row.insertCell(0).textContent = bus.number;
                        row.insertCell(1).textContent = bus.route;
                    });
                }
            }

            // Sorting function
            function sortTable(columnIndex) {
            const table = document.getElementById("busTable");
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Determine the sorting order
            const asc = table.querySelector('th:nth-child(' + (columnIndex + 1) + ')').classList.contains('asc');
            
            // Sort the rows
            const sortedRows = rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                return asc ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            });


                // Remove existing rows
                rows.forEach(row => tbody.removeChild(row));

                // Append the sorted rows
                sortedRows.forEach(row => tbody.appendChild(row));
            }

            // Attach input event listener for table population
            fromStationInput.addEventListener("input", populateTable);
            toStationInput.addEventListener("input", populateTable);

            // Initial population
            populateTable();
        });
